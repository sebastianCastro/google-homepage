<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="wrapper">
            <div class="top-menu">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <i class="material-icons" id="apps-icon"><span class="material-icons-outlined">
                    apps
                    </span></i>
                <i class="material-icons" id="account-icon"><span class="material-icons-outlined">
                    account_circle
                    </span></i>
            </div>
            <div class="main-logo">
                <img id="logo" src="./images/external-content.duckduckgo.png"
                alt="google logo" id="google-logo">
            </div>
            <div class="search-section">
                <div class="search-bar">
                    <div class="search-icon">
                        <i class="material-icons" style="font-size: 20px;"><span class="material-icons-outlined">
                        search
                        </span></i>
                    </div>
                    <form class="input-box">
                        <input class="input-field" type="search" >
                    </form>
                    <div class="mic-icon">
                        <i class="material-icons" style="font-size: 20px;" ><span class="material-icons-outlined">
                        keyboard_voice
                        </span></i>
                    </div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <p id="language">Google offered in: <a href="" id="language-link">Español (Latinoamérica)</a></p>
            <div class="bottom-menu">
                <div class="country">Mexico</div>
                <div class="bottom-line">
                    <hr></hr>
                </div>
                <div class="bottom">
                        <div class="bottom-left">
                            <a href="">About</a>
                            <a href="">Advertising</a>
                            <a href="">Business</a>
                            <a href="">How Search Works</a>
                        </div>
                        <div class="bottom-right">
                            <a href="">Privacy</a>
                            <a href="">Terms</a>
                            <a href="">Settings</a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
